{% extends "my_site/base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <div class="col-md-6 col-md-offset-3">
        <h1>Login</h1>
        <form id="login_form" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" name="username" value="" size="50"/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" value="" size="50"/>
            </div>
            <input class="btn btn-success" type="submit" value="Login"/>
        </form>
        <a class="btn btn-primary" href="{% url 'my_site:index' %}">Back</a>
    </div>
{% endblock %}
