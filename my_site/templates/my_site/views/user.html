{% extends "my_site/base.html" %}
{% load static %}
{% block title %}User{% endblock %}
{% block body %}
    <div class="col-md-10">
        <table class="table table-striped">
            <tbody>
            <tr>
                <th>Username</th>
                <td>{{ owner.user.username }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ owner.user.email }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-10">
        {% with "property" as title %}
            {% include "my_site/form_inline.html" %}
        {% endwith %}
        <a class="btn btn-primary" href="{% url 'my_site:index' %}">Back</a>
    </div>
{% endblock %}
