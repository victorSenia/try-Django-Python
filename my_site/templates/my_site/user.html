{% extends "my_site/base.html" %}
{% block title %}User{% endblock %}
{% block body %}
    <div class="col-md-10">
        <table class="table table-striped">
            <tbody>
            <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-10">
        {% with "meeting" as title %}
            {% include "my_site/form_inline.html" %}
        {% endwith %}
    </div>
{% endblock %}
