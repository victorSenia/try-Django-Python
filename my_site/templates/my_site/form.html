{% load  my_filter %}
<div class="col-md-6 col-md-offset-3">
    <h3>Create {{ title }}</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% for f in form %}
            {% for field in f %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    <p class="help-block">{{ field.errors }}</p>
                </div>
            {% endfor %}
        {% endfor %}
        <button type="reset" class="btn btn-danger">Clean</button>
        <button type="submit" class="btn btn-primary">Save {{ title }}</button>
    </form>
    <a class="btn btn-primary" href="{% url 'my_site:index' %}">Back</a>
</div>
